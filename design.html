<html>
<head>
	<title>Task Tile Design</title>
	<link rel="stylesheet" href="design.css">
</head>
<body>
	<div class="status">
		<div class="heading">New</div>
		<div class="tilegroup">
			<div class="tile">
				<div class="heading">PD198</div>
				<div class="content">
					Fix some sort of data issue.
				</div>
			</div>
		</div>
		<div class="tilegroup">
			<div class="tile">
				<div class="heading">TX Migration</div>
				<div class="content">
					Migrate TX from ParaData to NLS.
				</div>
			</div>
		</div>
	</div>
	<div class="status">
		<div class="heading">Active</div>
	</div>
	<div class="status">
		<div class="heading">Testing</div>
	</div>
	<div class="status">
		<div class="heading">Done</div>
	</div>
</body>
</html>
